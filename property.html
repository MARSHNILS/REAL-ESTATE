<!DOCTYPE html>
<html>
  <head>
    <title>Property Listings</title>
    <link rel="stylesheet" type="text/css" href="prop.css">
  </head>
  <body bgcolor="#EEB0DF">
    <div class="property-listings">
      <h2>Property Listings</h2>
      <form>
        <label for="price-range">Price Range:</label>
        <select id="price-range">
          <option value>Any</option>
          <option value>20,00000 - 400,00000</option>
          <option value>40,00000 - 60,00000</option>
          <option value>60,00000 - 90,00000</option>
          <option value>90,00000 and above</option>
        </select>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location">
        <br>
        <label for="property-type">Property Type:</label>
        <select id="property-type">
          <option value="any">Any</option>
          <option value="house">House</option>
          <option value="condo">Condo</option>
          <option value="townhouse">Townhouse</option>
          <option value="apartment">Apartment</option>
          <option value="Rental">Rental</option>
        </select>
        <br>
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" min="1">
        <br>
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" min="1">
        <br>
        <input type="submit" value="Search">
      </form>
    </div>
  </body>
</html>
